<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PASF â–º Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h2 class="text-center headerOrbitron" style="margin-top: 50px" id="main-menu-header">PASF</h2>
<hr id="hr-line"><br>
<div class="container" style="width: 400px">
    <h2 class="regularOrbitron white">Sign Up</h2>
    <input type="text" id="first-name" placeholder="First Name" required>
    <input type="text" id="last-name" placeholder="Last Name" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="signup_btn" class="boldRobotoF">Sign Up</button>
    <p id="error-msg"></p>
    <a href="index.html" class="regularOrbitron" style="color:#00a2ff">Already have an account? Login</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
</body>
</html>
