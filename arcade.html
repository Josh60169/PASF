<div id="arcade-selectGame">
    <div class="horizontalList">
        <div class="VerticalList container" id="infoBox">
            <h2 class="cyan regularRobotoF">Breaks are important to keep your focus and reduce stress levels. Below, we have attached a few games for your enjoyment.</h2>
        </div>
        <div class="VerticalList container" id="selectGameBox">

            <div>
                <img src="/PASF-main/assets/policegamelogo.png" style="border-radius: 20px;">
                <div class="horizontalList">
                    <h2 class="regularRobotoF white VerticalList">Police Game</h2>
                    <div class="VerticalList">
                        <h2 class="regularRobotoF white horizontalList">By: Anthony</h2>
                        <button id="arcadeStart-policeGame" class="regularRobotoF white horizontalList">Play</button>
                    </div>
                </div>
            </div>
            
            <div>
                <img src="/PASF-main/assets/zombiedefenselogo.png" style="border-radius: 20px;">
                <div class="horizontalList">
                    <h2 class="regularRobotoF white VerticalList">Zombie Defence</h2>
                    <div class="VerticalList">
                        <h2 class="regularRobotoF white horizontalList">By: Anthony</h2>
                        <button id="arcadeStart-zombieDefence" class="regularRobotoF white horizontalList">Play</button>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
    <div class="horizontalList">
        <div class="VerticalList container" id="timer">
            <div class="container" id="label-timer">
                <h3 class="boldRobotoF white">Timer</h3>
            </div>
            <div class="container" id="time">
                <h3 id="timer-time" class="regularOrbitron white">00:00:00</h3>
            </div>
            <div id="timer-btns" class="container-fluid">
                <div class="row" id="btn-div">
                    <button id="arcade-start-btn" onclick="startTimer()" class="col-sm-3 btn btn-info">Start</button>
                    <button id="arcade-stop-btn" onclick="stopBtnClicked()" class="col-sm-3 btn btn-info">Stop</button>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row" id="btn-div">
                    <button id="arcade-addMin-btn">Add one minuete</button>
                    <button id="arcade-clear-btn">Clear the timer</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="display: none;" id="PoliceGame">
    <iframe width="500" height="850" src="https://codehs.com/sandbox/id/police-game-zdsCcp/embed/?display_mode=displayOnly&show_file_tree=true" frameborder="0" allowfullscreen class="video-iframe"></iframe>

</div>
