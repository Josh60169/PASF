<div id="arcade-selectGame" class="text-center">
    <div class="horizontalList">
        <div class="VerticalList container" id="infoBox">
            <h2 class="cyan regularRobotoF">Breaks are important to keep your focus and reduce stress levels. Below, we have attached a few games for your enjoyment.</h2>
        </div>
        <div class="VerticalList container" id="selectGameBox">

            <div>
                <img src="assets/policegamelogo.png" style="border-radius: 25px; width: 50px; height: 50px;">
                <div class="horizontalList">
                    <h2 class="regularRobotoF white VerticalList" style="margin: 0;">Police Game</h2>
                    <div class="VerticalList" style="margin: 0;">
                        <h2 class="regularRobotoF white horizontalList">By: Anthony</h2>
                        <button id="arcadeStart-policeGame" class="regularRobotoF horizontalList">Play</button>
                    </div>
                </div>
            </div>
            
            <div>
                <img src="assets/zombiedefenselogo.png" style="border-radius: 25px; width: 50px; height: 50px;">
                <div class="horizontalList">
                    <h2 class="regularRobotoF white VerticalList" style="margin: 0;">Zombie Defense</h2>
                    <div class="VerticalList" style="margin: 0;">
                        <h2 class="regularRobotoF white horizontalList">By: Anthony</h2>
                        <button id="arcadeStart-zombieDefense" class="regularRobotoF horizontalList">Play</button>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
    <div class="horizontalList">
        <div class="container" id="label-timer">
            <h3 class="boldRobotoF white" id="arcade-timer-header">Break Timer</h3>
        </div>
        <div class="VerticalList container" id="timer">

            <div class="container" id="time">
                <h3 id="timer-time" class="regularOrbitron white">00:00:00</h3>
            </div>
            <div id="timer-btns" class="container-fluid">
                <div class="row" id="btn-div">
                    <button id="arcade-start-btn" onclick="startTimer()" class="col-sm-3 btn btn-info">Start</button>
                    <button id="arcade-stop-btn" onclick="stopBtnClicked()" class="col-sm-3 btn btn-info">Stop</button>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row" id="timerChange-btn-div">
                    <button id="arcade-addMin-btn">Add one minuete</button>
                    <button id="arcade-clear-btn">Clear the timer</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <div style="display: none;" id="policeGame" class="text-center">
        <button id="arcade-backFrom-PoliceGame" class="VerticalList closeBtn white" >Close</button>
        <iframe width="850" height="850" src="https://codehs.com/sandbox/id/police-game-zdsCcp/embed/?display_mode=displayOnly&read_only=True&show_file_tree=False" frameborder="0" allowfullscreen class="video-iframe VerticalList"></iframe>
    </div>
    <div style="display: none;" id="zombieDefense" class="text-center">
        <button id="arcade-backFrom-ZombieDefense" class="VerticalList closeBtn white">Close</button>
        <iframe width="850" height="850" src="https://codehs.com/sandbox/id/zombie-defense-B8fLVP/embed/?display_mode=displayOnly&read_only=True&show_file_tree=False" frameborder="0" allowfullscreen class="video-iframe VerticalList"></iframe>
    </div>
</div>
