<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="finalExamCalculator.css">
    <title>PASF â–º Final Exam Calculator</title>
</head>
<body>
<h2 class="text-center headerOrbitron" style="margin-top: 50px" id="main-menu-header">FINAL EXAM CALCULATOR</h2>
<hr id="hr-line"><br>
<div id="nav-div">
    <nav>
        <ul>
            <li class="nav-element">
                <a href="organizer.html">
                    <img src="assets/clipboard.png" alt="Organizer" id="clipboard">
                </a>
            </li>
            <li class="nav-element">
                <a href="studyTimer.html">
                    <img src="assets/timer.png" alt="Study Timer" id="study-timer">
                </a>
            </li>
            <li class="nav-element">
                <a href="finalExamCalculator.html">
                    <img src="assets/Final%20calculator.png" alt="Final Exam Calculator" id="final-calc">
                </a>
            </li>
            <li class="nav-element">
                <a href="account.html">
                    <img src="assets/person.png" alt="Account" id="account">
                </a>
            </li>
            <li class="nav-element">
                <a href="mainMenu.html">
                    <img src="assets/pasf.png" alt="logo" id="logo">
                </a>
            </li>
        </ul>
    </nav>
</div>
<div class="container-fluid" id="calculator-boxes">
    <div class="row d-flex justify-content-center">
        <div id="percent" class="col-sm-3 calcBox">
            <div class="row">
                <div class="col-sm-3 text-center"><p class="boldRobotoF">Percent of grade</p></div>
                <div class="col-sm-3 text-center"><input type="text" class="regularRobotoF" id="grade_percent"></div>
            </div>
        </div>

        <div id="current-grade" class="col-sm-3 calcBox regularRobotoF">
            <div class="row">
                <div class="col-sm-3 text-center"><p class="boldRobotoF">Current Grade</p></div>
                <div class="col-sm-3 text-center"><input type="text" class="regularRobotoF" id="current_grade"></div>
            </div>
        </div>

    </div>

    <div class="row d-flex justify-content-center">
        <div id="percent-curve" class="col-sm-3 calcBox regularRobotoF">
            <div class="row">
                <div class="col-sm-3 text-center"><p class="boldRobotoF">Curve</p></div>
            </div>

            <div class="row">
                <div class="col-sm-3 text-center"><p class="boldRobotoF">A:</p></div>
                <div class="col-sm-3 text-center"><input type="text" class="regularRobotoF" id="A_curve"></div>
            </div>

            <div class="row">
                <div class="col-sm-3 text-center"><p class="boldRobotoF">B:</p></div>
                <div class="col-sm-3 text-center"><input type="text" class="regularRobotoF" id="B_curve"></div>
            </div>

            <div class="row">
                <div class="col-sm-3 text-center"><p class="boldRobotoF">C:</p></div>
                <div class="col-sm-3 text-center"><input type="text" class="regularRobotoF" id="C_curve"></div>
            </div>

            <div class="row">
                <div class="col-sm-3 text-center"><p class="boldRobotoF">D:</p></div>
                <div class="col-sm-3 text-center"><input type="text" class="regularRobotoF" id="D_curve"></div>
            </div>

            <div class="row">
                <div class="col-sm-3 text-center"><p class="boldRobotoF">F:</p></div>
                <div class="col-sm-3 text-center"><input type="text" class="regularRobotoF" id="F_curve"></div>
            </div>
        </div>

        <div class="col-sm-3 calcBox regularRobotoF">
            <p class="regularOrbitron"></p>
            <p class="regularRobotoF" id="A">A: you need a ___% on your final</p>
            <p class="regularRobotoF" id="B">B: you need a ___% on your final</p>
            <p class="regularRobotoF" id="C">C: you need a ___% on your final</p>
            <p class="regularRobotoF" id="D">D: you need a ___% on your final</p>
            <p class="regularRobotoF" id="F">F: you need a ___% on your final</p>
            <button id="FEC_updateBtn">Update</button>
        </div>
    </div>
</div>
<script src="finalExamCalculator.js" ></script>
</body>
</html>
