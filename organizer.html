    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="organizer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <script src="organizer.js" defer></script>
    <title>PASF â–º Organizer</title>
</head>
<body>
    <h2 class="text-center headerOrbitron" style="margin-top: 50px">ORGANIZER</h2>
    <hr><br>
    <div>
        <div id="nav-div">
            <nav>
                <ul>
                    <li class="nav-element">
                        <a href="organizer.html">
                            <img src="assets/clipboard.png" alt="Organizer" id="clipboard">
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="studyTimer.html">
                            <img src="assets/timer.png" alt="Study Timer" id="study-timer">
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="finalExamCalculator.html">
                            <img src="assets/Final%20calculator.png" alt="Final Exam Calculator" id="final-calc">
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="account.html">
                            <img src="assets/person.png" alt="Account" id="account">
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="mainMenu.html">
                            <img src="assets/pasf.png" alt="logo" id="logo">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="container-fluid">
            <div class="row">
                <h3 class="col-sm-3 text-center boldRobotoF">TASK</h3>
                <h3 class="col-sm-3 text-center boldRobotoF">PRIORITY</h3>

                <div class="row">
                    <div id="assignments-div" class="col-sm-3">
                        <ul id="assignments-list"/>
                    </div>

                    <div id="priority-div" class="col-sm-3">
                        <ul id="priority-list"/>
                    </div>

                    <button class="col-sm-2 boldRobotoF" id="addBtn" onclick="addBtnClicked()">ADD +</button>

                    <button class="col-sm-2 boldRobotoF" id="removeBtn" onclick="removeBtnClicked()">REMOVE -</button>

                    <form style="display: none" id="add-form" class="col-sm-3">
                        <label for="org-name-txtbox">Name</label><input type="text" id="org-name-txtbox"><br>
                        <label for="org-importance-slider">Importance</label><input type="range" min="1" max="100" value="50" id="org-importance-slider">
                        <div class="row">
                            <label for="org-date-month" class="col-sm-3">Month<input type="number" id="org-date-month" class="dueDateTxtBox"></label>
                            <label for="org-date-day" class="col-sm-3">Day<input type="number" id="org-date-day" class="dueDateTxtBox"></label>
                        </div>
                        <input type="submit">
                    </form>

                    <form style="display: none" id="remove-form" class="col-sm-3">
                        <div class="container">
                            <label for="org-remove-txtbox">Remove by index:</label><input type="number" id="org-remove-txtbox">
                            <input type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
