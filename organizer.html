<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="organizer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <script src="organizer.js" defer></script>
    <title>PASF â–º Organizer</title>
</head>
<body>
    <h2 class="text-center headerOrbitron" style="margin-top: 50px">ORGANIZER</h2>
    <hr><br>
    <div>
        <div id="nav-div">
            <nav>
                <ul>
                    <li class="nav-element">
                        <a href="organizer.html">
                            <img src="assets/clipboard.png" alt="Organizer" class="clipboard">
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="studyTimer.html">
                            <img src="assets/timer.png" alt="Study Timer" class="study-timer">
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="finalExamCalculator.html">
                            <img src="assets/Final%20calculator.png" alt="Final Exam Calculator" class="final-calc">
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="account.html">
                            <img src="assets/person.png" alt="Account" class="account">
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="mainMenu.html">
                            <img src="assets/pasf.png" alt="logo" class="logo">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>



        <div class="container-fluid">
            <div class="horizontalList"><!--task list-->
                <h3 class="col-sm-3 text-center boldRobotoF lightBlue" id="task_txt">TASK</h3>

                <div id="assignments-div" class="col-sm-3">
                    <ul class="regularOrbitron white listFont" id="assignments-list" ></ul>
                </div>
            </div>
    
            <div class="horizontalList"><!--Priority and index list-->
                <h3 class="col-sm-3 text-center boldRobotoF lightBlue" id="priority_txt">PRIORITY</h3>
    
                <div id="priority-div" class="col-sm-3">
                    <ul class="regularOrbitron white listFont" id="priority-list" ></ul>
                </div>
            </div>

            <div class="horizontalList">
                <div class="VerticalList" id="org-button-div"><!--Buttons-->
                    <button class="col-sm-2 boldRobotoF horizontalList" id="addBtn" onclick="addBtnClicked()">ADD +</button>
                    <button class="col-sm-2 boldRobotoF horizontalList" id="removeBtn" onclick="removeBtnClicked()">REMOVE -</button>
                    <button class="col-sm-2 boldRobotoF horizontalList" id="sortBtn" onclick="sortBtnClicked()">SORT</button>
                </div>
                <h2 id="error-msg" style="display: none" class="red regularOrbitron">Error</h2>
                <div class="VerticalList" id="org-form-div"><!--forms-->

                    <form style="display: none" id="add-form" class="col-sm-3">
                        <div class="container">
                            <label for="org-name-txtbox" class="boldRobotoF white">Name: </label><input type="text" id="org-name-txtbox"><br>
                            <label for="org-importance-slider" class="boldRobotoF white">Importance: </label><input type="range" min="1" max="100" value="50" id="org-importance-slider">
                            <h2 class="regularOrbitron white" id="org-importance-value">Selected Importance: 50</h2>
                            <div class="row">
                                <label for="org-date-month" class="col-sm-3 boldRobotoF white">Month: <input type="number" id="org-date-month" class="dueDateTxtBox"></label>
                                <label for="org-date-day" class="col-sm-3 boldRobotoF white">Day: <input type="number" id="org-date-day" class="dueDateTxtBox"></label>
                                <label for="org-date-year" class="col-sm-3 boldRobotoF white">Year: <input type="number" id="org-date-year" class="dueDateTxtBox"></label>
                            </div>
                            <input type="submit">
                        </div>
                    </form>

                    <form style="display: none" id="remove-form" class="col-sm-3">
                        <div class="container">
                            <h2 class="cyan regularRobotoF">Remove a task by entering its index</h2>
                            <label for="org-remove-txtbox" class="boldRobotoF white">Remove by index: </label><input type="number" id="org-remove-txtbox">
                            <input type="submit">
                        </div>
                    </form>

                    <div style="display: none" id="sort-form" class="col-sm-3">
                        <div class="container">
                            <p class="VerticalList white boldRobotoF">Sort by:</p>
                            <button id="sortByPriority" class="boldRobotoF horizontalList">Priority</button>
                            <button id="sortByDueDate" class="boldRobotoF horizontalList">Due Date</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!--<script src="data.js"></script>-->
</html>
